<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #1668b9; /* Light gray background */
        }

        .admin-container {
            margin-top: 56px; /* Adjust based on your navbar height */
        }

        .navbar {
            background-color: #007bff; /* Blue navbar */
        }

        .bg-body-tertiary {
            background-color: #343a40; /* Dark background for sidebar */
        }

        .sidebar-sticky {
            color: rgb(197, 90, 90); /* White text in the sidebar */
        }

        .card {
            background-color: #63b48c; /* White cards */
            border: 1px solid #dee2e6; /* Border color */
            border-radius: 0.25rem; /* Rounded corners */
        }

        .card-header {
            background-color: #007bff; /* Blue card header */
            color: white; /* White text in card header */
        }

        .btn-outline-success {
            color: #28a745; /* Green button text */
            border-color: #28a745; /* Green button border */
        }

        .progress-container {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            width: 10%;
            background-color: #343a40; /* Dark background for progress bar */
            padding: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Optional: Add shadow */
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" style="color: rgb(36, 34, 34);"> Admin Page</a>
        <!-- Add other navbar content as needed -->
    </div>
</nav>

<div class="container-fluid admin-container">
    <div class="row">
       <!-- Sidebar -->
<nav class="col-md-2 d-none d-md-block" style="background-color: rgb(67, 119, 80); color: white;">
    <div class="sidebar-sticky">
        <ul class="nav flex-column">
            <!-- Add sidebar links for admin actions -->
            <li class="nav-item">
                <a class="nav-link active" href="#">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Users</a>
            </li>
            <!-- Add more links as needed -->
        </ul>
    </div>
</nav>

        <!-- Main Content -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <h1 class="mt-4">Admin Dashboard</h1>

            <!-- Daily Sales Tracker -->
            <div class="card mt-4">
                <div class="card-header">
                    Daily Sales Tracker
                </div>
                <div class="card-body">
                    <h5 class="card-title">Today's Sales: $5,000</h5>
                    <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit....</p>
                    <!-- Add more content or charts as needed -->
                </div>
            </div>

            <!-- Add more sections and content as needed -->

        </main>

        <!-- Progress Bar -->
        <div class="progress-container">
            <h6 class="text-white">Project Progress</h6>
            <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
            </div>
            <!-- Add more progress bars as needed -->
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies (Popper.js) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
